version: '3.8'

services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: gestao_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gestao_db
      POSTGRES_USER: gestao_user
      POSTGRES_PASSWORD: gestao_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestao_network

  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestao_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: gestao_db
      DB_USERNAME: gestao_user
      DB_PASSWORD: gestao_password
    networks:
      - gestao_network

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestao_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080/api
    networks:
      - gestao_network
    command: npm run dev -- --host

  # Nginx (Opcional - para produção)
  nginx:
    image: nginx:alpine
    container_name: gestao_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www
    depends_on:
      - backend
      - frontend
    networks:
      - gestao_network

volumes:
  postgres_data:
    driver: local

networks:
  gestao_network:
    driver: bridge
