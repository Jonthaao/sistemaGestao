version: '3.8'

services:
  backend:
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost:8080
    command: php-fpm

  frontend:
    command: npm run build
    volumes:
      - ./frontend/dist:/usr/share/nginx/html

  nginx:
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/var/www/public
      - ./frontend/dist:/usr/share/nginx/html
